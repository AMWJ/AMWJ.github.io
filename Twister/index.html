
<!doctype html>
<html lang="en" ng-app="TweetDemo" ng-cloak>

<head>
  <title>Twister</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <link href="index.css" rel="stylesheet" />
</head>

<body>

	<form id="newFriendForm" style="width:120px;float:right;">
		<label>
			<select id="friendSelectBox">
				<option>
					Friends
				</option>
			</select>
		</label>
		<input type="text" placeholder="New Friend" id="newFriendText" />
		<input type="submit" style="width:100%;" />
		<button id="logoutButton" style="width:100%;">Logout</button>
	</form>
	<div id="twists">
			<form class="newTwistForm listing" id="newTwistForm">
				<div class='authorBlock'>You:</div>
				<div class='contentBlock'>
					<textarea id="newTwistText"></textarea>
					<br/>
					<label>
						License:
						<select id="licenseChoice">
							<option value="CC_BY">
								CC BY
							</option>
							<option value="CC-BY_SA">
								CC BY-SA
							</option>
							<option value="CC_BY_ND">
								CC BY-ND
							</option>
							<option value="CC_BY_NC">
								CC BY-NC
							</option>
							<option value="CC_BY_NC_SA">
								CC BY-NC-SA
							</option>
							<option value="CC_BY_NC_ND">
								CC BY-NC-ND
							</option>
							<option value="CC0">
								CC0
							</option>
						</select>
					</label>
					<input type="submit" />
				</div>
			</form>
	</div>
  <!-- Deps -->
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/jquery.timeago.js"></script>
  <script src="js/jquery.modal.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/rdflib.min.js"></script>
  <script src="js/solid-0.14.1.min.js"></script>
  <!-- App -->
  <script src="twist.js"></script>
  <script src="js/commons.js"></script>
  <script src="app.js"></script>
  
  <div id="signInModal" class="modal">
    <form id="signIn" class="modal-content">
		<label>
			<input type="checkbox" id="isCommercial">
			Commercial Use?
		</label><br>
		<input type="submit" />
	</form>
  </div>
</body>

</html>
